<template>
  <lightning-layout
    class="slds-align_absolute-center slds-text-align_center container"
    multiple-rows
  >
    <lightning-layout-item size="12">
      <div class="time">{time}</div>
    </lightning-layout-item>
    <lightning-layout-item size="12">
      <div class="greeting">{greeting}</div>
    </lightning-layout-item>
    <lightning-layout-item size="12">
        <div class="slds-text-heading_large slds-m-vertical_large">What is your main focus today?</div>
      </lightning-layout-item>

    <lightning-layout-item size="12" large-device-size="6" medium-device-size="10" small-device-size="12" class="slds-m-top_large">
      <lightning-layout>
        <lightning-layout-item size="11">
          <lightning-input type="Text" label="What's on your mind" variant="label-hidden" placeholder="What's on your mind"></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item size="1">
          <lightning-button-icon icon-name="utility:add" title="Add Todo" onclick={addTodoHandler}></lightning-button-icon>
        </lightning-layout-item>
      </lightning-layout>
    </lightning-layout-item>

    <lightning-layout-item size="12">
        <div>Upcoming Tasks</div>
        <template for:each={upcomingTasks} for:item="todoItem">
            <!--invokes child cmp and passes values down to public properties on child for reuse-->
            <!--on child cmp is where to listen to custom events fired by child-->
            <c-to-do-item key={todoItem.todoId} todo-id={todoItem.todoId} todo-name={todoItem.todoName} oneventupdate={handleUpdate} ondeleteupdate={handleDelete} ></c-to-do-item> 
        </template>

        <div>Completed</div>
        <template for:each={completedTasks} for:item="todoItem">
            <c-to-do-item key={todoItem.todoId} todo-id={todoItem.todoId} todo-name={todoItem.todoName} done="true" oneventupdate={handleUpdate} ondeleteupdate={handleDelete}></c-to-do-item> 
        </template>
    </lightning-layout-item>
  </lightning-layout>
</template>
